	<style> 
  /* The actual timeline (the vertical ruler) */
.main-timeline-2 {
  position: relative;
}

/* The actual timeline (the vertical ruler) */
.main-timeline-2::after {
  content: "";
  position: absolute;
  width: 3px;
  background-color: #26c6da;
  top: 0;
  bottom: 0;
  left: 50%;
  margin-left: -3px;
}

/* Container around content */
.timeline-2 {
  position: relative;
  background-color: inherit;
  width: 50%;
}

/* The circles on the timeline */
.timeline-2::after {
  content: "";
  position: absolute;
  width: 25px;
  height: 25px;
  right: -11px;
  background-color: #26c6da;
  top: 15px;
  border-radius: 50%;
  z-index: 1;
}

/* Place the container to the left */
.left-2 {
  padding: 0px 40px 20px 0px;
  left: 0;
}

/* Place the container to the right */
.right-2 {
  padding: 0px 0px 20px 40px;
  left: 50%;
}

/* Add arrows to the left container (pointing right) */
.left-2::before {
  content: " ";
  position: absolute;
  top: 18px;
  z-index: 1;
  right: 30px;
  border: medium solid white;
  border-width: 10px 0 10px 10px;
  border-color: transparent transparent transparent white;
}

/* Add arrows to the right container (pointing left) */
.right-2::before {
  content: " ";
  position: absolute;
  top: 18px;
  z-index: 1;
  left: 30px;
  border: medium solid white;
  border-width: 10px 10px 10px 0;
  border-color: transparent white transparent transparent;
}

/* Fix the circle for containers on the right side */
.right-2::after {
  left: -14px;
}

/* Media queries - Responsive timeline on screens less than 600px wide */
@media screen and (max-width: 600px) {
  /* Place the timelime to the left */
  .main-timeline-2::after {
    left: 31px;
  }

  /* Full-width containers */
  .timeline-2 {
    width: 100%;
    padding-left: 70px;
    padding-right: 25px;
  }

  /* Make sure that all arrows are pointing leftwards */
  .timeline-2::before {
    left: 60px;
    border: medium solid white;
    border-width: 10px 10px 10px 0;
    border-color: transparent white transparent transparent;
  }

  /* Make sure all circles are at the same spot */
  .left-2::after,
  .right-2::after {
    left: 18px;
  }

  .left-2::before {
    right: auto;
  }

  /* Make all right containers behave like the left ones */
  .right-2 {
    left: 0%;
  }
}

	<script> 

		/* Function for child row details*/ 
		function getChildRow(data) { 
			
			// `data` is the data object for the row 
			return '<table cellpadding="5" cellspacing="0"' 
				+ ' style="padding-left:50px;">' + 
        '<tr>' + 
				'<td>' + data.code_prof + '</td>' + 
				'</tr>' + 
				'<tr>' + 
				'<td>' + data.code_prof + '</td>' + 
				'</tr>' + 
				'<tr>' + 
			
				'<td>' + data.competences + '</td>' + 
				'</tr>' + 
				'<tr>' + 
				'<td>' + data.designation + '</td>' + 
				'</tr>' + 
        '<tr>' + 
				'<td>' + data.disponibility + '</td>' + 
				'</tr>' + 
        '<tr>' + 
				'<td>' + data.edit+ '</td>' + 
				'</tr>' + 
				'</table>'; 
		} 

		$(document).ready(function () { 
			
			/* Initialization of datatables */ 
			var table = $('#tableID').DataTable({ 
				
  "data": [
    {
      "Student_id": "emp1",
      "code_prof": "SZ_99",
      "designation": "Architect",
      "competences": "list",     
      "disponibility": "immediately",
      "edit":'edit',

    },

    {
      "Student_id": "emp1",
      "code_prof": "SZ_89",
      "designation": "Architect",
      "competences": "JS",     
      "disponibility": "immediately",
      "edit":'edit',

    }
  ]
,
				"columns": [{ 
					"className": 'details-control', 
					"orderable": true, 
					"data": null, 
					"defaultContent": '' ,
          "targets": "_all"
				}, 
					{ "data": "code_prof" }, 
					{ "data": "designation" }, 
					{ "data": "competences" }, 
					{ "data": "disponibility" } ,
          { "data": "edit" } ,
          
				], 
				"order": [[1, 'asc']] 
			}); 

			// Click events for expanding and 
			// closing using up/down arrows 
			$('#tableID tbody').on('click', 
			'td.details-control', function () { 

				var tr = $(this).closest('tr'); 
				var row = table.row(tr); 

				if (row.child.isShown()) { 

					// Closing the already opened row		 
					row.child.hide(); 

					// Removing class to hide 
					tr.removeClass('shown'); 
				} 
				else { 

					// Show the child row for detail 
					// information 
					row.child(getChildRow(row.data())).show(); 

					// To show details,add the below class 
					tr.addClass('shown'); 
				} 
			}); 
		});		 
	</script>
